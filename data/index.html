<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Brightness Control</title>
</head>
<body>
  <h1>Adjust Brightness</h1>
  <input type="range" min="0" max="255" value="%BRIGHTNESS_VALUE%" id="brightnessSlider" oninput="updateBrightness(this.value)">
  <p>Brightness: <span id="valueLabel">%BRIGHTNESS_VALUE%</span></p>
  <img src="logo.png" alt="Logo" width="200">
<script>
    function updateBrightness(val) {
      document.getElementById("valueLabel").innerText = val;
      fetch('/setBrightness', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ value: parseInt(val) })
      });
    }
  </script>
</body>
</html>
